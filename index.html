<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Imagen con jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 id="pageTitle" class="mb-4 text-primary">¡Mirá la siguiente imagen!</h1>

        <button id="hideBtn" class="btn btn-danger me-2">Ocultar Imagen</button>
        <button id="showBtn" class="btn btn-success">Mostrar Imagen</button>

        <div class="mt-4">
            <img id="image" src="imagen/descarga (1).jfif" alt="Imagen de Ejemplo" class="img-fluid rounded shadow">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
